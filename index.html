<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackeado</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: red;
            font-family: Arial, sans-serif;
            text-align: center;
            animation: glitch 1s infinite;
        }
        h1 {
            font-size: 4rem;
            text-transform: uppercase;
        }
        @keyframes glitch {
            0% { text-shadow: 2px 2px #00ff00, -2px -2px #ff0000; }
            50% { text-shadow: -2px -2px #00ff00, 2px 2px #ff0000; }
            100% { text-shadow: 2px -2px #00ff00, -2px 2px #ff0000; }
        }
    </style>
</head>
